<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>ConflictBox</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class=".container">
		<div class="connect-frame">
			<div class="jumbotron">	
				<p>Conflictbox需要连接你的Dropbox账户</p>
			
				<p><a class="btn btn-lg btn-primary btn-block connect" href="" role="button">连接</a></p>
				<button class="btn btn-default btn-lg btn-block" id="cancel_button">取消</button>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	//$('.connect').click(function(){
		//console.log("dafeawegeaw");
	$.ajax({
		method:"POST",
		crossDomain: true,
		url:"dropbox-auth-start",
		success:function(result) {
			var data = eval('msg='+result);
			console.log(data);
			console.log(data.normalReturn.url);
			$(".jumbotron a").attr("href", data.normalReturn.url);
		}
	});
	
	$("#cancel_button").click(function (){
		window.location.href = "index.html";
	});
	//});
</script>
</html>
